<div class="card">
    <div class="card-body">
        <div class="todos">
            <form (submit)="addTodo()">
                <input type="text" name="nameTodo" placeholder="{{ txtPh }}" class="form-control"
                    [(ngModel)]="nameTodo" />
                <button type="submit" class="todo-submit"> {{ txtSubmit }} </button>
            </form>
            <div *ngFor="let item of todos; let i = index;" class="todo {{ (item.completed ? 'done' : '') }}">
                <div class="id">{{ i+1 }}</div>
                <div class="content" (click)="toggleDone(i)">{{ item.content }}</div>
                <button class="delete btn btn-danger" (click)="deleteTodo(i)">Remove</button>
            </div>
        </div>
    </div>
</div>
